<div class="modal-header">
    <div>FFmpeg: Configure Video Composition</div>
    <div class="close" data-local-action="closeModal">
        <span aria-hidden="true">&times;</span>
    </div>
</div>
<div class="modal-body">
    <div class="ffmpeg-section">
        <div class="ffmpeg-section-header">Images</div>
        <div class="ffmpeg-attachment-list" data-attachment-type="image">
            <!-- Image checkboxes will be rendered here -->
        </div>
    </div>
    <div class="ffmpeg-section">
        <div class="ffmpeg-section-header">Audio</div>
        <div class="ffmpeg-attachment-list" data-attachment-type="audio">
            <!-- Audio checkboxes will be rendered here -->
        </div>
    </div>
    <div class="ffmpeg-section">
        <div class="ffmpeg-section-header">Videos</div>
        <div class="ffmpeg-attachment-list" data-attachment-type="video">
            <!-- Video checkboxes will be rendered here -->
        </div>
    </div>
    <div class="ffmpeg-grid">
        <label>Duration (s)
            <input type="number" min="0" step="0.1" class="ffmpeg-input" data-field="duration" placeholder="5">
        </label>
        <label>FPS
            <input type="number" min="1" step="1" class="ffmpeg-input" data-field="fps" placeholder="30">
        </label>
        <label>Width
            <input type="number" min="1" step="1" class="ffmpeg-input" data-field="width" placeholder="1280">
        </label>
        <label>Height
            <input type="number" min="1" step="1" class="ffmpeg-input" data-field="height" placeholder="720">
        </label>
        <label>Background
            <input type="text" class="ffmpeg-input" data-field="bg" placeholder="black">
        </label>
    </div>
    <div class="ffmpeg-actions">
        <button class="general-button primary" data-local-action="saveCommand">Save</button>
    </div>
</div>
