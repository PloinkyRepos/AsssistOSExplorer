<div class="modal-header">
    <div>Background Sound</div>
    <div class="close" data-local-action="closeModal">
        <span aria-hidden="true">&times;</span>
    </div>
</div>
<div class="modal-body">
    <div class="audio-plugin-toolbar">
        <button class="general-button insert-audio" data-local-action="insertAudio">Insert Audio</button>
    </div>
    <div class="audio-list" aria-live="polite"></div>
</div>
<input type="file" class="file-input hidden" accept="audio/*">
