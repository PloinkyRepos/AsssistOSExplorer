<div class="modal-header">
    <div>Background Video</div>
    <div class="close" data-local-action="closeModal">
        <span aria-hidden="true">&times;</span>
    </div>
</div>
<div class="modal-body">
    <div class="video-plugin-toolbar">
        <button class="general-button insert-video" data-local-action="insertVideo">Insert Video</button>
    </div>
    <div class="video-list" aria-live="polite"></div>
</div>
<input type="file" class="file-input hidden" accept="video/*">
