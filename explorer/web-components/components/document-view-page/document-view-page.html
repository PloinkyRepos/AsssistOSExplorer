<div class="document-page-header">
    <div class="menu-section maintain-focus">
        <div class="document-title-display">
            <span class="doc-title-label">Document</span>
            <span class="doc-title-value">$$docTitle</span>
        </div>
        <div class="document-plugins-container"></div>
        <div class="plugins-separator"></div>
        <section class="document-menu-wrapper">
            <div data-local-action="buildForDocument" class="build-document icon-container toolbar-margin">
                <img class="pointer black-icon" loading="lazy" src="./assets/icons/build.svg" alt="icon">
            </div>
            <div class="document-menu-container" data-local-action="showActionsMenu off">
                <img class="action-dots black-icon" src="./assets/icons/action-dots.svg" alt="menu">
                <div class="document-menu-dropdown" id="actions-menu">
                    <div data-local-action="printDocument" class="menu-item">
                        <img src="./assets/icons/print.svg" alt="add chapter" loading="lazy">
                        <span>Print Document</span>
                    </div>
                    <div data-local-action="exportDocument" class="menu-item">
                        <img src="./assets/icons/export.svg" alt="icon" loading="lazy">
                        <span>Export Document</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<div class="document-editor-container">
    <div class="document-editor">
        <div class="disabled-mask"></div>
<!--        <div class="document-title-container container-element" data-metadata="title of the document">
            <input type="text" class="document-title focusable $$documentFontSize $$documentFontFamily font-color"
                   data-local-action="editItem title"/>
        </div>-->
        <div class="document-plugin-container"></div>
        <div data-local-action="editItem infoTextSection" class="infoText-section container-element"
             data-metadata="infoText of the document">
            <div class="infoText-header-section">
                <div class="left-section-doc-info">
                    <img class="doc-info-arrow pointer unfocusable black-icon" data-local-action="changeDocInfoDisplay"
                         src="./assets/icons/arrow-down.svg" alt="arrow">
                    <input id="info-text-title" data-local-action="editItem infoTextTitle" type="text"
                           class="infoText-input font-color $$infoTextFontFamily $$chapterFontSize"
                           value="Document Info">
                </div>
                <div class="right-section">
                    <div data-local-action="openToc"
                         class="icon-container plugin-circle toolbar-margin table-of-contents">
                        <img class="pointer black-icon" loading="lazy" src="./assets/icons/tableOfContents.svg"
                             alt="icon">
                    </div>
                    <div data-local-action="openTor"
                         class="icon-container plugin-circle toolbar-margin table-of-references">
                        <img class="pointer black-icon" loading="lazy" src="./assets/icons/references.svg" alt="icon">
                    </div>
<!--                    <div data-local-action="openScriptModal" class="icon-container script-modal toolbar-margin">
                        <img class="pointer black-icon" loading="lazy" src="./assets/icons/script.svg" alt="icon">
                    </div>-->
                    <div class="icon-container comments-icon-container pointer" data-local-action="openCommentModal">
                        <img class="book-comment-icon black-icon" src="./assets/icons/comment.svg" alt="comment">
                    </div>
                    <div class="toolbar">
                        <div class="plugins-separator"></div>
                        <div class="infoText-plugins-container"></div>
                    </div>
                </div>
            </div>
            <div class="infoText-plugin-container"></div>
            <div class="document-infoText-container">
                <textarea
                        class="document-infoText focusable $$infoTextFontFamily $$infoTextFontSize font-color $$fontSize"
                        data-local-action="editItem infoText" placeholder="No document info set"></textarea>
            </div>
            <div class="preview-icons"></div>
        </div>
        <div class="chapters-container">
            $$chaptersContainer
        </div>
    </div>
</div>
